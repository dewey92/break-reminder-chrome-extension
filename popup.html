<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Break Reminder</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form id="form">
		<label for="work">
			I work for
			<input type="text" name="work" id="work" placeholder="Recommended 52 minutes" pattern="\d+">
			minutes
		</label>
		<label for="break">
			I break for
			<input type="text" name="break" id="break" placeholder="Recommended 17 minutes" pattern="\d+">
			minutes
		</label>
		<button type="submit">Submit</button>
	</form>
	<script src="app.js"></script>
</body>
</html>
